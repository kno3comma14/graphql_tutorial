schema {
  query: Query
  # mutation: Mutation
}

enum CurrencyUnit {
  USD,
  PEN,
  EUR
}

type Coin {
  id: ID!
  description: String!
  name: String!
  price: Float!
}

type Wallet {
  id: ID!
  name: String!
  currency(currency: CurrencyUnit = USD): String!
  coins: [Coin]
}

type WalletResult {
  success: Boolean!
  errors: [String]
  wallet: Wallet
}

type WalletsResult {
  success: Boolean!
  errors: [String]
  wallets: [Wallet]
}

type Query {
  wallets: WalletsResult!
  wallet(walletId: ID!): Wallet!
}

type DeleteWalletResult {
  success: Boolean!
  errors: [String]
}

